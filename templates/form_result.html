<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formunuz Onaylandı</title>
    <link rel="stylesheet" href="../static/style2.css">
</head>
<body>
    <header class="header2">

        <div class="header__text">
            <h1>Formunuz Onaylandı</h1>
            <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>
        </div>
    </header>

    <main>
        <div class="form-result">
            <h2>Teşekkürler, {{ name }}!</h2>
            <p>Formunuz başarıyla gönderildi.</p>
            <p>Uzmanlarımız en kısa sürede sizinle iletişime geçecektir.</p>
            <p>Belirttiğiniz tarih: {{ date }}</p>
            <p>Sizinle iletişime geçeceğimiz adres : {{ email }}</p>
        </div>
</body>
</html>
